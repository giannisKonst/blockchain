
<div class="modal fade" id="create_poll_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" data-i18n="create_poll">Create Poll</h4>
            </div>
            <div class="modal-body">            
                <form role="form" autocomplete="off">
                    <div class="callout callout-danger error_message" style="display:none"></div>
                    <div class="form-group">
                        <label for="create_poll_name" data-i18n="name">NAME</label>
                        <input type="text" class="form-control" name="name" id="create_poll_name" placeholder="Poll Name" data-i18n="[placeholder]poll_name" autofocus tabindex="1" />
                    </div>
                    <div class="form-group">
                        <label for="create_poll_description" data-i18n="description">DESCRIPTION</label>
                        <textarea class="form-control" id="create_poll_description" name="description" rows="3" tabindex="2"></textarea>
                    </div>
                    <div class="form-group" id="create_poll_answers">
                        <label data-i18n="answers">ANSWERS</label>
                         <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control create_poll_answers" name="create_poll_answers[]" placeholder="Answer" data-i18n="[placeholder]answer" tabindex="3" />
                                <span class="input-group-btn">
                                    <button class="btn remove_answer" type="button"><i class="fa fa-minus" style="color:white"></i></button>
                                </span>
                            </div>
                        </div>
                         <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control create_poll_answers" name="create_poll_answers[]" placeholder="Answer" data-i18n="[placeholder]answer" tabindex="3" />
                                <span class="input-group-btn">
                                    <button class="btn remove_answer" type="button"><i class="fa fa-minus" style="color:white"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="#" class="btn btn-primary" id="create_poll_answers_add"><i class="fa fa-plus"></i> <span data-i18n="add_answer">Add answer</span></a>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="create_poll_min_options" data-i18n="minimum_nr_choices">MINIMUM NR OF CHOICES</label>
                                <input type="number" name="minNumberOfOptions" id="create_poll_min_options" min="1" class="form-control" placeholder="" data-default="1" value="1" tabindex="4">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="create_poll_max_options" data-i18n="maximum_nr_choices">MAXIMUM NR OF CHOICES</label>
                                <input type="number" name="maxNumberOfOptions" id="create_poll_max_options" min="1" class="form-control" placeholder="" data-default="1" value="1" tabindex="5">
                            </div>
                        </div>
                    </div>
                    <div class="row advanced">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="create_poll_fee" data-i18n="fee">FEE</label>
                                <div class="input-group">
                                    <input type="number" name="feeNXT" id="create_poll_fee" class="form-control" step="any" min="1" placeholder="Fee" data-i18n="[placeholder]fee" data-default="1" value="1" tabindex="3">
                                    <span class="input-group-addon">NXT</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="create_poll_deadline" data-i18n="deadline_hours">DEADLINE (HOURS)</label>
                                <input type="number" name="deadline" id="create_poll_deadline" class="form-control" placeholder="Deadline" data-i18n="[placeholder]deadline" min="1" data-default="24" value="24" tabindex="4">
                            </div>
                        </div>
                    </div>
                    <div class="form-group secret_phrase">
                        <label for="create_poll_password" data-i18n="passphrase">PASSPHRASE</label>
                        <input type="password" name="secretPhrase" id="create_poll_password" class="form-control" placeholder="" tabindex="8">
                    </div>
                    <div class="form-group advanced">
                        <label for="create_poll_referenced_transaction" data-i18n="referenced_transaction_hash">REFERENCED TRANSACTION HASH</label>
                        <input type="text" class="form-control" name="referencedTransactionFullHash" id="create_poll_referenced_transaction" placeholder="Referenced Transaction Full Hash" data-i18n="referenced_transaction_full_hash" tabindex="6" spellcheck="false" />
                    </div>
                    <div class="form-group advanced" style="margin-bottom:0;">
                        <input type="checkbox" name="doNotBroadcast" id="create_poll_do_not_broadcast" value="1" /> <label for="create_poll_do_not_broadcast" style="font-weight:normal;" tabindex="7" data-i18n="do_not_broadcast">Do Not Broadcast</label>
                    </div>
                    <input type="hidden" name="request_type" value="createPoll" />
                </form>
            </div>
            <div class="modal-footer" style="margin-top:0;">
                <div class="advanced_info"><strong data-i18n="fee">Fee</strong>: <span class="advanced_fee">1 NXT</span> - <a href="#" data-i18n="advanced">advanced</a></div>

                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-primary" data-loading-text="Submitting..." data-i18n="create_poll;[data-loading-text]submitting">Create Poll</button>
            </div>
        </div>
    </div>
</div>
