<div id="agreement_page" class="page">
    <section class="content-header">
        <h1 data-i18n="agreement">Agreement</h1>
        <div style="position:absolute;top:9px;right:9px;">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#start_forging_modal" data-i18n="start_forging">Forge</button>
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#stop_forging_modal" data-i18n="start_forging">Stop forging</button>
        </div>
    </section>
    
    <section class="content">

        <div class="row">
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-aqua">
                    <div class="inner inner-smaller">
                        <h3><span id="agr_output" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></h3>
                        <p data-i18n="output">Output</p>
                    </div>
                    <div class="icon-smaller" style="bottom:-10px"><i class="fa fa-briefcase"></i></div>
                    <div class="small-box-footer"></div>
                </div>
            </div>
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-aqua">
                    <div class="inner inner-smaller">
                        <h3><span id="agr_agreement" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></h3>
                        <p data-i18n="agreement">Agreement</p>
                    </div>
                    <div class="icon-smaller" style="bottom:-10px"><i class="fa fa-briefcase"></i></div>
                    <div class="small-box-footer"></div>
                </div>
            </div>
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-aqua">
                    <div class="inner inner-smaller">
                        <h3><span id="agr_validity" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></h3>
                        <p data-i18n="validity">Validity</p>
                    </div>
                    <div class="icon-smaller" style="bottom:-10px"><i class="fa fa-briefcase"></i></div>
                    <div class="small-box-footer"></div>
                </div>
            </div>
            <div class="col-lg-3 col-xs-6">
                <div class="small-box bg-aqua">
                    <div class="inner inner-smaller">
                        <h3><span id="agr_my_input" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></h3>
                        <p data-i18n="my_input">My Input</p>
                    </div>
                    <div class="icon-smaller" style="bottom:-10px"><i class="fa fa-briefcase"></i></div>
                    <div class="small-box-footer"></div>
                </div>
            </div>
        </div>

        <div class="data-container data-loading">
            <table class="table table-striped" id="agreement_table">
                <thead>
                <tr>
                    <th data-i18n="option">Input</th>
                    <th data-i18n="vote">Votes</th>
                </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
            <div class="data-loading-container"><img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" /></div>
            <div class="data-empty-container"><p data-i18n="no_polls_found">No polls found.</p></div>
        </div>
    </section>
</div>
